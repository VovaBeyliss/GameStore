<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/regis.css">
        <link rel="stylesheet" href="css/universal.css">
        <title>Game Store : Registration</title>
    </head>

    <body>
        <header>
            <div class="menu">
                <img src="img/menu/menu-button.png" class="menu-button" alt="Menu">
                <div class="main-title">GAME STORE</div>
                <img src="img/menu/account-button.jpg" class="account-button" alt="Account">
            </div>
        </header>
        
        <main>
            <div id="background"></div>
            
            <div class="regis-container">
                <h2 class="regis-title select">CREATE ACCOUNT</h2>
                
                <div class="input-group">
                    <input type="text" id="username" class="select" placeholder=" " required>
                    <label for="username" class="select">Username</label>
                </div>
                
                <div class="input-group">
                    <input type="email" id="email" class="select" placeholder=" " required>
                    <label for="email" class="select">Email</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" class="select" placeholder=" " required>
                    <label for="password" class="select">Password</label>
                </div>
                
                <div class="avatar-upload">
                    <input type="file" id="avatar" accept="image/*" class="avatar-input">
                    <label for="avatar" class="avatar-label">
                        <span>Choose Profile Icon</span>
                        <div class="avatar-preview" id="avatarPreview"></div>
                    </label>
                </div>
                
                <button class="submit-btn select">REGISTER</button>
                
                <div class="regis-footer select">
                    Already have an account? <a href="auth.html">Login</a>
                </div>
            </div>
        </main>

        <foooter>

        </foooter>
        
        <script src="js/regis.js"></script>
        <script src="js/background.js"></script>
        <script src="js/universal.js"></script>
    </body>
</html>
